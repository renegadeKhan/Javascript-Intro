<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A scripted Intro</title>
    <script type="text/javascript">
    function intro() {
    var output= document.getElementById("output");
      output.innerHTML="<h2>Hi,My Name is Enahoro Festus.</h2><br/>";
      output.innerHTML+="<h2>I am from Nigeria.</h2><br/>\n";
      output.innerHTML+="<h2>I am 6 feet tall and it is really nice to meet you.</h2>";
    }
    </script>
</head>
<body onload="intro()">
    <main>
        <div id="output"></div>
    </main>
</body>
</html>
